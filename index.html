<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Web Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div id="screen">
                <p> </p>
            </div>
            <div class="calculator-body">
                <div class="functions">
                    <button id="btn-clr">clr</button>
                    <button id="btn-del">â¬…</button>
                </div>
                <div class="numbers">
                    <button id="btn-7" value=7>7</button>
                    <button id="btn-8" value=8>8</button>
                    <button id="btn-9" value=9>9</button>

                    <button id="btn-4" value=4>4</button>
                    <button id="btn-5" value=5>5</button>
                    <button id="btn-6" value=6>6</button>

                    <button id="btn-1" value=1>1</button>
                    <button id="btn-2" value=2>2</button>
                    <button id="btn-3" value=3>3</button>

                    <button id="btn-0" value=0>0</button>
                    <button id="btn-dec" >.</button>
                </div>
                <div class="operators">
                    <button id="btn-mult">*</button>
                    <button id="btn-div">/</button>
                    <button id="btn-add">+</button>
                    <button id="btn-subtr">-</button>
                    <button id="btn-eql">=</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Site by <a href="https://github.com/JessSlate" target="_blank">Jess Slate</a> 
            as part of <a href="https://www.theodinproject.com/" target="_blank">The Odin Project</a> curriculum</p>
    </div>
</body>
</html>
